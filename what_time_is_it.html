<!DOCTYPE html>
<html>
    <head>
        <title>Timeout</title>
    </head>

    <body>
        <h1>What time is it?</h1>
        <p id="time"></p>
        
        <script>

            let timeElement = document.querySelector('#time')

            setInterval(()=>{
                let date = Date()
                timeElement.innerHTML = date
            }, 1000)
            
        </script>
    </body>
</html>
